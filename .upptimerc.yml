# Change these first
owner: blorbo-social # Your GitHub organization or username, where this repository lives
repo: blorbo-status # The name of this repository

sites:
  - name: Blorbo.Social
    url: https://blorbo.social

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 29 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 33 * * *"
  uptime: "*/30 * * * *" #Changed time from 5 mins to 30 since it really doesn't need to be running every 5 minutes

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.blorbo.social
  #baseUrl: /blorbo-status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Blorbo.Social Status
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Site status updates for the fandom-oriented mastodon instance, Blorbo.Social!
  theme: dark
  themeUrl: assets/blorbo.css
  navbar:
    - title: Status
      href: /
    - title: Donate
      href: https://opencollective.com/blorbosocial
    - title: Back to Blorbo.Social
      href: https://blorbo.social

# Upptime also supports notifications, assigning issues, and more
